<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Gujarati</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e3268;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b4576;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .navbar nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar nav ul li a:hover {
            color: #ffd700;
        }
        .row {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .row.active {
            display: flex;
        }
        .col {
            max-width: 400px;
            padding: 20px;
            text-align: left;
            background-color: #1b4576;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-gallery img {
            width: auto;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="logo">Learn Gujarati</h2>
            <nav>
                <ul>
                    <li><a href="#" onclick="showPage('page1')">Home</a></li>
                    <li><a href="#" onclick="showPage('page2')">Resources</a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=61566763911694" target="_blank">Social Media</a></li>
                </ul>
            </nav>
        </div>

        <div class="row active" id="page1">
            <div class="col">
                <h1>Gujarati With Kanji</h1>
                <p>Welcome to my page, where you will learn tons of Gujarati!</p>
            </div>
        </div>

        <div class="row hidden" id="page2">
            <div class="col">
                <div class="card">
                    <h5><a href="#" onclick="showGallery('kaKhaGa')">Ka Kha Ga</a></h5>
                </div>
                <div class="card">
                    <h5><a href="#" onclick="showGallery('aAaEI')">A Aa E I</a></h5>
                </div>
            </div>
        </div>

        <div class="row hidden" id="kaKhaGa">
            <div class="col image-gallery">
                <h2>Ka Kha Ga</h2>
                <img src="images/ka_kha_ga.png" alt="Ka Kha Ga">
                <img src="images/ka_kha_ga_2.png" alt="Ka Kha Ga 2">
                <img src="images/ka_kha_ga_3.png" alt="Ka Kha Ga 3">
                <button onclick="showPage('page2')">Back to Resources</button>
            </div>
        </div>

        <div class="row hidden" id="aAaEI">
            <div class="col image-gallery">
                <h2>A Aa E I</h2>
                <img src="images/a_aa_e_i.png" alt="A Aa E I">
                <button onclick="showPage('page2')">Back to Resources</button>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.row').forEach(row => {
                row.classList.remove('active');
                row.classList.add('hidden');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showGallery(galleryId) {
            showPage(galleryId);
        }
    </script>
</body>
</html>
