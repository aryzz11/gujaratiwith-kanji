<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Gujarati</title>

    <!-- Google Fonts & Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e3268;
            color: white;
            text-align: center;
        }

        h1, h2, h5 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b4576;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #ffd700;
        }

        .fa-bars {
            font-size: 24px;
            color: white;
            display: none;
        }

        /* Page Layout */
        .row {
            display: none; /* Hidden by default */
            flex-wrap: wrap;
            justify-content: flex-start; /* Align left */
            gap: 20px;
            margin-top: 20px;
        }

        .row.active {
            display: flex; /* Only active page is displayed */
        }

        .col {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            text-align: left;
            background-color: #1b4576;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .col h1 {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .col p {    
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Cards */
        .card {
            padding: 10px;
            border-radius: 10px;
            background-color: #ffcc00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            margin-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        .card h5 {
            margin: 0;
            font-size: 18px;
            color: #0e3268;
        }

        .card h5 a {
            text-decoration: none;
            color: #0e3268;
            font-weight: bold;
        }

        .card h5 a:hover {
            text-decoration: underline;
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .image-gallery img {
            width: auto;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        button {
            background-color: #ffcc00;
            color: #0e3268;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <h2 class="logo">Learn Gujarati</h2>
            <nav>
                <ul>
                    <li><a href="#" onclick="showPage('page1')">Home</a></li>
                    <li><a href="#" onclick="showPage('page2')">Resources</a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=61566763911694" target="_blank">Social Media</a></li>
                </ul>    
            </nav>
            <i class="fa-solid fa-bars"></i>
        </div>

        <!-- Home Page -->
        <div class="row active" id="page1">
            <div class="col">
                <h1>Gujarati With Kanji</h1>
                <p>Welcome to my page, where you will learn tons of Gujarati!</p>
            </div>
        </div>

        <!-- Resources Page -->
        <div class="row hidden" id="page2">
            <div class="col">
                <div class="card">
                    <h5><a href="#" onclick="showGallery('kaKhaGa')">ka kha ga</a></h5>
                </div>
                <div class="card">
                    <h5><a href="#" onclick="showGallery('aAaEI')">a aa e i</a></h5>
                </div>
            </div>
        </div>

        <!-- Image Galleries -->
        <div class="row hidden" id="kaKhaGa">
            <div class="col image-gallery">
                <h2>ka kha ga</h2>
                <img src="images/ka kha ga.png" alt="ka kha ga">
                <img src="images/ka kha ga 2.png" alt="ka kha ga 2">
                <img src="images/ka kha ga 3.png" alt="ka kha ga 3">
                <button onclick="showPage('page2')">Back to Resources</button>
            </div>
        </div>

        <div class="row hidden" id="aAaEI">
            <div class="col image-gallery">
                <h2>a aa e i</h2>
                <img src="images/a aa e i.png" alt="a aa e i">
                <button onclick="showPage('page2')">Back to Resources</button>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.row').forEach(row => {
                row.classList.remove('active');
                row.classList.add('hidden');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showGallery(galleryId) {
            showPage(galleryId);
        }
    </script>

</body>
</html>
